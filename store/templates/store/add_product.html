<!-- store/templates/store/add_product.html -->
{% extends 'store/base.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<h1>Agregar Producto</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
